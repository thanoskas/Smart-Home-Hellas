title: ΑΝΑΚΥΚΛΟΦΟΡΙΑ
path: anakukloforia
cards:
  - square: false
    type: grid
    columns: 1
    cards:
      - type: horizontal-stack
        cards:
          - type: tile
            entity: select.2r_neo_anakykloforia_2778e4_2r_neo_anakykloforia_mode
            name: Επιλογή Λειτουργίας
            show_entity_picture: false
            hide_state: false
            vertical: false
            features:
              - type: select-options
            features_position: bottom
          - features:
              - type: target-temperature
            type: tile
            entity: number.2r_neo_anakykloforia_2778e4_2r_neo_anakukloforia_delay_sec
            state_content:
              - hvac_action
              - current_temperature
            name: Καθυστέρηση Ανακυκλοφορίας
      - type: tile
        entity: climate.2r_neo_anakykloforia_2778e4_2r_neo_th_ekk_anakukloforias
        name: Θερμοκρασία Εκκίνησης Ανακυκλοφορίας
        show_entity_picture: false
        hide_state: false
        state_content:
          - hvac_action
          - current_temperature
        vertical: false
        features:
          - type: target-temperature
        features_position: bottom
      - type: tile
        entity: climate.2r_neo_anakykloforia_2778e4_2r_neo_thermostat_anakukloforia_r1
        name: Διαφορικό Ανακυκλοφορίας
        show_entity_picture: false
        hide_state: false
        state_content:
          - hvac_action
          - current_temperature
        vertical: false
        features:
          - type: target-temperature
        features_position: bottom
      - type: tile
        entity: >-
          climate.2r_neo_anakykl_flow_2778e4_2r_neo_thermostat_anakukloforia_s2r1
        name: Ανακυκλοφορία μόνο με S2
        show_entity_picture: true
        state_content:
          - hvac_action
          - current_temperature
        vertical: false
        features:
          - type: target-temperature
        features_position: bottom
      - type: tile
        entity: climate.2r_neo_anakykloforia_2778e4_2r_neo_thermostat_eletricity_s1r2
        name: Βοηθητική Πηγή Ρελέ 2
        show_entity_picture: true
        state_content:
          - hvac_action
          - current_temperature
        vertical: false
        features:
          - type: target-temperature
          - type: climate-hvac-modes
            hvac_modes:
              - "off"
              - heat
        features_position: bottom
    title: Επιλογές Ανακυκλοφορίας
  - square: false
    type: grid
    cards:
      - type: horizontal-stack
        cards:
          - type: tile
            entity: >-
              switch.2r_neo_anakykloforia_2778e4_2r_neo_anakukloforia_reboot_protection
