            icon: ""
            entity: number.2r_neo_anakykloforia_2778e4_2r_neo_znx_critical
            name: Μέγιστη Θερμ. ZNX
      - type: horizontal-stack
        cards:
          - features:
              - type: target-temperature
            type: tile
            state_content:
              - hvac_action
              - current_temperature
            icon: ""
            name: Υποπίεση
            entity: binary_sensor.2r_neo_anakykloforia_2778e4_2r_neo_pressure_1_low
