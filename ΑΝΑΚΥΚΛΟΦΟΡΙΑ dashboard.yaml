              - type: select-options
            type: tile
            show_entity_picture: false
            hide_state: false
            vertical: false
            icon: mdi:alert-outline
            name: Υπερπίεση
            entity: binary_sensor.2r_neo_anakykloforia_2778e4_2r_neo_pressure_1_high
      - type: horizontal-stack
        cards:
          - features:
              - type: select-options
            type: tile
            show_entity_picture: false
            hide_state: false
            vertical: false
            icon: ""
            entity: number.2r_neo_anakykloforia_2778e4_2r_neo_pressure_1_low_setting
            name: Ελάχιστη Πίεση Κλ.Κυκλ
          - features:
              - type: target-temperature
            type: tile
            state_content:
              - hvac_action
              - current_temperature
            icon: ""
            entity: number.2r_neo_anakykloforia_2778e4_2r_neo_pressure_1_high_setting
            name: Μέγιστη Πίεση Κλ.Κυκλ
      - type: horizontal-stack
        cards:
          - features:
              - type: target-temperature
            type: tile
            state_content:
              - hvac_action
              - current_temperature
            entity: switch.2r_neo_anakykloforia_2778e4_2r_neo_znx_disinfection
            icon: ""
            name: Πρόγραμμα απολύμανσης
      - type: tile
        entity: select.2r_neo_anakykloforia_2778e4_2r_neo_disinfection_day
        name: Ημέρα Απολύμανσης
        show_entity_picture: false
        hide_state: false
        vertical: false
        features:
          - type: select-options
        features_position: bottom
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: >-
                      select.2r_neo_anakykloforia_2778e4_2r_neo_disinfection_zone_start
                  - entity: >-
                      select.2r_neo_anakykloforia_2778e4_2r_neo_disinfection_zone_stop
      - type: tile
        entity: climate.2r_neo_anakykl_flow_2778e4_2r_neo_thermostat_disinfection_s1r2
