            icon: mdi:recycle-variant
            state_content:
              - hvac_action
              - current_temperature
            vertical: false
            features:
              - type: target-temperature
            features_position: bottom
          - type: tile
            entity: switch.2r_neo_anakykl_flow_2778e4_2r_neo_inputs_isolator
            name: Αομόνωση Εσόδων
            icon: mdi:audio-input-rca
            state_content:
              - hvac_action
              - current_temperature
            vertical: false
            features:
              - type: target-temperature
            features_position: bottom
      - type: horizontal-stack
        cards:
          - type: tile
            entity: binary_sensor.2r_neo_anakykloforia_2778e4_2r_neo_znx_overheat
