    name: "${friendly_name} S5"
    id: S5
 

  - platform: ultrasonic
    id: oil_height
    name: "${friendly_name} Ύψος Δεξαμενής cm"  
    trigger_pin: GPIO4
    echo_pin: GPIO5
#    pulse_time: 20us
    accuracy_decimals: 2
    timeout: 4.0m
    filters:
      - filter_out: nan
#      - sliding_window_moving_average:
#          window_size: 10
#          send_every: 10
#          send_first_at: 1
      - lambda: return (id(tank_height).state) - (x * 100);
    unit_of_measurement: "cm"
    icon: 'mdi:gas-station'




  - platform: adc
    pin: GPIO36
    id: presure1
    name: "${friendly_name} Πίεση 1"
    accuracy_decimals: 2
    update_interval: 60s
    attenuation: auto
    filters:
      calibrate_linear:
            - 0.32 -> 0.00
            - 3.05 -> 12.00
    icon: 'mdi:gauge'
    unit_of_measurement: 'bar'

  - platform: adc
    pin: GPIO39
    id: presure2
    name: "${friendly_name} Πίεση 2"
    accuracy_decimals: 2
    update_interval: 60s
    attenuation: auto
    filters:
      calibrate_linear:
            - 0.32 -> 0.00
            - 3.05 -> 12.00
    icon: 'mdi:gauge'
    unit_of_measurement: 'bar'



  - platform: uptime
