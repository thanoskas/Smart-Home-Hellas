text_sensor:
#DEBUG TEXT SRENSORS
  - platform: debug
    device:
      name: "Device Info"
    reset_reason:
      name: "Reset Reason"
  - platform: version
    name: "${name} Έκδοση"
    hide_timestamp: true
  - platform: wifi_info
    ip_address:
      name: "${name} Διέυθυνση IP"
    ssid:
      name: "${name} ESP Συνδεδεμένο SSID"
#    bssid:
#      name: "ESP Connected BSSID"
    mac_address:
      name: "${name} ESP Mac Wifi Address"

  - platform: template
    name: "${name} Χρόνος Λειτουργίας Ευανάγνωστο"
    lambda: |-
      uint32_t dur = id(uptime_seconds).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud, %02u:%02u:%02u", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 60s


  - platform: template
    name: "${name} Time"
    lambda: |-
      char str[17];
      time_t currTime = id(sntp_time).now().timestamp;
      strftime(str, sizeof(str), "%d-%m-%Y %H:%M", localtime(&currTime));
      return  { str };
    update_interval: 60s
