  - platform: max31855
    name: "${friendly_name} Πυρόμετρο C"
    id: pyrometer
    cs_pin: GPIO15
    update_interval: 60s




  - platform: bme280
    temperature:
     name: "${friendly_name} BME280 Εξωτερική Θερμοκρασία 1"
     id: bme280_temperature
     oversampling: 16x
     filters:
      - filter_out: nan

    pressure:
      name: "${friendly_name} BME280 Ατμ. Πίεση 2"
      id: bme280_pressure
    humidity:
      name: "${friendly_name} BME280 Σχετική Υγρασία 3"
      id: bme280_humidity
    address: 0x76
    update_interval: 60s

  - platform: template
    name: "${friendly_name} Απόλυτη Υγρασία 5"
    lambda: |-
      const float mw = 18.01534;    // molar mass of water g/mol
      const float r = 8.31447215;   // Universal gas constant J/mol/K
      return (6.112 * powf(2.718281828, (17.67 * id(bme280_temperature).state) /
        (id(bme280_temperature).state + 243.5)) * id(bme280_humidity).state * mw) /
        ((273.15 + id(bme280_temperature).state) * r); // in grams/m^3
    accuracy_decimals: 2
    update_interval: 60s
    icon: 'mdi:water'
    unit_of_measurement: 'g/m³'
  - platform: template
    name: "${friendly_name} Σημείο Δρόσου 6"
    lambda: |-
      return (243.5*(log(id(bme280_humidity).state/100)+((17.67*id(bme280_temperature).state)/
      (243.5+id(bme280_temperature).state)))/(17.67-log(id(bme280_humidity).state/100)-
      ((17.67*id(bme280_temperature).state)/(243.5+id(bme280_temperature).state))));
    unit_of_measurement: °C
    icon: 'mdi:thermometer-alert'




  - platform: dallas
    address: XXXXXXXXXXXXXXXXXXXXXXXXXX
    name: "${friendly_name} S1"
    id: S1

  - platform: dallas
    address: XXXXXXXXXXXXXXXXXXXXXXXXX
    name: "${friendly_name} Θερμοκρασία S2"
    id: S2



  - platform: dallas
    address: XXXXXXXXXXXXXXXXXXXXXXXX
    name: "${friendly_name} S3"
    id: S3

  - platform: dallas
